<div *ngIf="pkmn" class="pkmn w-36 h-36 p-2 m-2 flex flex-col content-center justify-center relative">
    <app-catch-button [pokemon]="pkmn"></app-catch-button>
    <img class="pkmnImg object-none max-w-24 max-h-24"
    [ngStyle]="{'filter':pkmn.caught === true ? 'grayscale(0)' : 'grayscale(100)'}" 
    src={{pkmn.animatedSprite}} alt={{pkmn.name}}>
    <span class="pkmnName text-center">{{pkmn.name}}</span>
</div>
